<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthStar Anesthesia Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="presentation">
        <div class="slide-container">
            <div class="header desktop-header">
    <div class="slide-counter">Slide <span id="current-slide-desktop">1</span> of <span id="total-slides-desktop"></span></div>
    <div class="logo">
        <img src="logo.png" alt="NorthStar Anesthesia Logo" id="header-logo-desktop">
    </div>
    <div class="navigation">
        <button id="prev-slide-desktop" aria-label="Previous slide">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <button id="next-slide-desktop" aria-label="Next slide">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>
    </div>
</div>

<div class="header mobile-header">
    <div class="logo">
        <img src="logo.png" alt="NorthStar Anesthesia Logo" id="header-logo-mobile">
    </div>
    <div class="navigation">
        <button id="prev-slide-mobile" aria-label="Previous slide">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <div class="slide-counter">Slide <span id="current-slide-mobile">1</span> of <span id="total-slides-mobile"></span></div>
        <button id="next-slide-mobile" aria-label="Next slide">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>
    </div>
</div>
            <div class="content-area">
                <div class="text-content">
                    <h2 id="slide-title"></h2>
                    <ul id="slide-content"></ul>
                    <p id="slide-blurb"></p>
                </div>
                <div class="divider"></div>
                <div class="image-content">
                    <img id="slide-image" src="" alt="Slide image">
                </div>
            </div>
            <p style="font-size:10px;text-align:center;margin-bottom:-10px;margin-top:40px;">Content created by AndCollective. All rights reserved. Not to be used, reproduced, or distributed without the express written permission of AndCollective.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
